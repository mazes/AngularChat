<div>
    <h1 class="customHeading">{{currentChatroom}}</h1>
	<ul class="list-group">
		<li ng-repeat="message in chat" style="list-style:none;">[{{chat.user}}
             {{chat.timestamp}}] {{chat.message}}</li>
	</ul>
    <input type="text" class="form-control" style="display:inline; width:80%;" placeholder="input message">
    <button class="btn btn-primary">Send</button>

</div>
