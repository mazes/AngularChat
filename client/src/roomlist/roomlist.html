<div ng-include="" src="'header.html'"></div>
<div ng-init="getRooms()">
	<h1>Roomlist</h1>
	<ul>
		<li ng-repeat="(room, val) in rooms" class="list-group-item" ng-click="joinRoom(room, val)">{{room}}</li>
	</ul>
</div>
<div ng-init="userList()">
	<h2>Users</h2>
	<ul>
		<li ng-repeat="user in users" class="list-group-item" ng-click="sendPrivate(user)">{{user}}</li>
	</ul>
</div>
