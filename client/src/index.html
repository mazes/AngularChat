<!DOCTYPE html>
<html ng-app="angularChat">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

        <title>CIA - Chat In App</title>
    </head>
    <body>
        <!-- HEADER navbar STARTS -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Achat</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#/login">Login<span class="sr-only">(current)</span></a></li>
                <li><a href="#/roomlist">Roomlist</a></li>
                <li><a href="#/createroom">Create room</a></li>
                <li><a href="#">Sumelse</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- HEADER navbar ENDS -->

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
        <script src="login/loginController.js"></script>
        <script src="resources/chatresources.js"></script>
        <script src="createroom/CreateRoomController.js"></script>
        <script src="roomlist/RoomlistController.js"></script>
        <!-- ng-view -->
        <div ng-view></div>
    </body>
</html>
