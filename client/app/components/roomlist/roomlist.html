<ng-include src="'app/views/header.html'"></ng-include>
<ng-include src="'app/views/footer.html'"></ng-include>
<div ng-init="getRooms()" id="roomsAvailable">
	<h1 class="customHeading">Roomlist</h1>
	<ul class="list-group roomList">
		<li ng-repeat="(room, val) in rooms" class="list-group-item customHeadingNoMargin" ng-click="joinRoom(room, val)">{{room}}
			<span ng-if="val.locked">
			<span class="glyphicon glyphicon-lock"></span>
			</span>
		</li>
	</ul>
	<div class="bottomLine"></div>
</div>
<div ng-init="userList()" id="usersOnline">
	<h1 class="customHeading">Users</h1>
	<ul class="list-group roomList">
		<li ng-repeat="user in users" class="list-group-item customHeadingNoMargin" ng-click="sendPrivate(user)">{{user}}</li>
	</ul>
	<div class="bottomLine"></div>
</div>
